<VirtualHost *:80>
    ServerAdmin webmaster@localhost    
    
    DocumentRoot /var/www/html

    SetEnv DB_HOSTNAME "framework_database"
    SetEnv DB_USERNAME "dev"
    SetEnv DB_PASSWORD "dev"
    SetEnv DB_NAME "framework"
    
    <Directory /var/www/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>